<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Soft-Box Shadow</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="image">
                <img src="turtle.png" alt="fish">
            </div>
            <div class="image">
                <img src="elephant.png" alt="bottle">
            </div>
        </div>
        <div class="box">
            <div class="image">
                <img src="unicorn.png" alt="fish">
            </div>
            <div class="image">
                <img src="shark.png" alt="bottle">
            </div>
        </div>
    </div>
</body>
</html>
